<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
      <span class="navbar-brand">Ximea Camera Preview</span>
    </div>
  </nav>


  <div class="container text-center" style="margin-top: 30px;">
    <div class="row">

      <div class="col">

        <div class="ratio ratio-1x1">
          <!-- <video id="cameraFeed" src="" controls></video> -->
          <img id='image_feed' src="https://placehold.jp/600x600.png" width="100%">
          <!-- <img id="latest-image" src="" alt="Latest image"> -->
          <!-- <img id="webcamImage" src="" alt="Latest Webcam Image" /> -->
        </div>

      </div>

      <div class="col">

        <div class="mb-4">
          <div class="btn-group" role="group1" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio1" id="btnradio11" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio11">Video</label>

            <input type="radio" class="btn-check" name="btnradio1" id="btnradio12" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio12">Image</label>
          </div>
        </div>

        <div class="mb-4">
          <div class="btn-group" role="group2" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio2" id="btnradio21" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio21">Save to Disk</label>

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio22" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio22">Preview Only</label>
          </div>
        </div>

        <div class="mb-4">
          <div class="btn-group" role="group2" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio3" id="btnradio31" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio31">Cont. Trigger</label>

            <input type="radio" class="btn-check" name="btnradio3" id="btnradio32" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio32">Hardware Trigger</label>
          </div>
        </div>

        <div class="mb-4">
          <button class="btn btn-md btn-success" id="startBtn" onclick="start_capture()">Start Capture</button>
          <button class="btn btn-md btn-danger" id="stopBtn" onclick="stop_capture()">Stop Capture</button>
        </div>

      </div>

    </div>
  </div>
  </div>

  <script>
    const startCapture = async () => {
      manaul = document.getElementById("btnradio32").checked;
      save = document.getElementById("btnradio21").checked;
      await fetch('/start_capture?manual=' + manaul + '&save=' + save);
    };

    const stopCapture = async () => {
      await fetch('/stop_capture');
    };

    const start_capture = () => {
      startCapture(); 
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("image_feed").src = "/video_feed";
    
    };

    const stop_capture = () => {
      stopCapture();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("image_feed").src = "https://placehold.jp/600x600.png";
    };
